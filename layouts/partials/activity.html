		<div class="item">
		  <div class="testimonial same-height-always">
		      <h2>{{ .Title }}</h2>
			 {{ if .Params.time }}
			  <h4> <b>Time :</b> <i>{{.Params.Time}}</i></h4>
			 {{ end }}
			  
			 {{ if .Params.location }}
			  <h4> <b>Location :</b> <i>{{.Params.Location}}</i></h4>
			 {{ end }}
			  
					
					{{ if .Params.thumbnail }}
					<p class="intro">
					<img src="{{ .Site.BaseURL}}{{ .Params.thumbnail }}" class="img-thumbnail" alt="">
					{{ end }}

		      <p>{{ .Summary }}</p>
			  
		   {{ if .Params.link }}
	            <a href="{{.Site.BaseURL}}{{.Params.link}}" download>
		   {{end}}
		  </div>
		</div>
